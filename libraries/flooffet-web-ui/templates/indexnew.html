	<script>
		
const is_touch = ("ontouchstart" in document.documentElement) ? true : false;		
var websock;

const E_HEADER = 0;
const E_TAB = 1;
const E_BOX = 2;
const E_TEXT = 3;
const E_BUTTON = 4;
const E_FIELD = 5;
const E_RANGE = 6;
const GET_TIME = 7;

var ui_elements = {}; //collection of all elements

//Парсер вхідних повідомлень
//Повертає ui елемент формату:
//ui_element = {type:integer, id:string, parent:string, attributes:{attrib0:string, ..., attribN:string}}
function parse_token(str, end)
{
	while (true) {
		if (end.val >= str.length) {
			return "";
		} else if (str[end.val] == ':') {
			end.val++;
			break;
		}
		break;
	}

	var begin = end.val;
		
	for (; end.val < str.length; end.val++)
		if (str[end.val] == ':' && str[end.val-1] != '\\') break;
	
	return str.substring(begin, end.val);
}

function parse_ui_messages(str)
{
	var end_of_stream = false;
	begin = {val : 0}; //parser specific
	
	var message = {generic : {}};
	var attribute_class = "generic"; //default attribute class is generic
	
	while (true) {
		var key = parse_token(str, begin), val = unescape(key.substring(1));// = parse_token(str, begin);
		
		switch (key[0]) {
		case 'A': //attribute class
			switch(key[1]) {
			case 'g': //generic attribute
				attribute_selected = "generic";
				break;
			case 'p': //nav panel
				attribute_class = "panel";
				if (!message.panel) message.panel = {};
				break;
			case 't': //nav tab
				attribute_class = "tab";
				if (!message.tab) message.tab = {};
				break;
			case 'b': //box title
				attribute_class = "title";
				if (!message.title) message.title = {};
				break;
			case 'r': //range text
				attribute_class = "range";
				if (!message.range) message.range = {};
				break;
			case 's': //range slider
				attribute_class = "slider";
				if (!message.slider) message.slider = {};
				break;
			}
			break;
		
		//attributes section
		case 'd': message[attribute_class].direction = val; break;
		case 'w': message[attribute_class].wrap = val; break;
		case 'a': message[attribute_class].align = val; break;
		case 'x': message[attribute_class].width = val; break;
		case 'y': message[attribute_class].height = val; break;
		case 't': message[attribute_class].text = val; break;
		case 's': message[attribute_class].font_size = val; break;
		case 'v': message[attribute_class].value = val; break;
		case 'b': message[attribute_class].background_color = val; break;
		case 'c': message[attribute_class].text_color = val; break;	
		case 'r': message[attribute_class].display = val; break;
		case 'e': message[attribute_class].enabled = val; break;
		
		//Applied to specific attributes
		case 'p':
			if (!message.panel)
				message.panel = {}
			message.panel.id = val;
			break;
			
		case 'f':
			if (!message.tab)
				message.tab = {}
			message.tab.selected = val;
			break;
		case 'l':
			if (!message.range)
				message.range = {}
			message.range.min = val;
			break;
		case 'h':
			if (!message.range)
				message.range = {}
			message.range.max = val;
			break;
		
		//Insert / update section
		case 'C': //create element
			message.type = parseInt(val);
			message.parent = parse_token(str, begin);
			message.id = val = unescape(parse_token(str, begin));
			//if (ui_elements[val])//if element already exist
			//	message = ui_elements[val];
			//else
	
			switch(message.type) {
			case E_HEADER:
				header = document.createElement('div');
				header.id = message.id;
				header.className = "ui_header";
				try_insert_web_element(message.parent, header);
				
				break;
			
			case E_TAB:
				var panel;
								
				if (!panel) {
					panel = document.createElement('div');
					panel.id = message.panel.id;
					panel.className = "ui_tab_panel";
					panel.style.flexDirection = "row";
					try_insert_web_element(message.parent, panel);
				}
					
				tab = document.createElement('button');
				tab.id = message.id + "_tab";
				tab.setAttribute("onclick", "open_tab(event, '" + message.id + "')");
				try_insert_web_element(panel.id, tab);		
								
				tab_content = document.createElement('div');
				tab_content.id = message.id;
				tab_content.style.display = "none";
				tab_content.className = panel.id;
				try_insert_web_element(message.parent, tab_content);
								
				break;
				
			case E_BOX:
				var title;
				
				if (message.title.text) {
					title = document.createElement('div');
					title.id = message.id + "_title";
					title.className = "ui_title";
					title.style.flexDirection = "column"; //TODO put into css
					title.innerHTML = message.title.text + title.innerHTML;
					try_insert_web_element(message.parent, title);
				}
			
				box = document.createElement('div');
				box.id = message.id;
				box.className = "ui_box";
				try_insert_web_element(title ? title.id : message.parent, box);
					
				break;
			
			case E_TEXT:
				text = document.createElement('div');
				text.id = message.id;
				text.className = "ui_text";
				try_insert_web_element(message.parent, text);
				
				break;
			
			case E_BUTTON:				
				button = document.createElement('button');
				button.id = message.id;
				button.className = "ui_button";
				button.setAttribute("onclick", "send_button(this.id)"); 
				try_insert_web_element(message.parent, button);
				
				break;

			case E_FIELD:
				field = document.createElement('input');
				field.id = message.id;
				field.className = "ui_field";
				field.type = 'field';
				field.setAttribute("onfocus", "this.oldval = this.value");
				field.setAttribute("onchange", "this.blur(); try {send_field(this.id, this.value)} finally {this.value = this.oldval}");
				field.setAttribute("size", "4");
				try_insert_web_element(message.parent, field);
				
				break;

			case E_RANGE:
				range = document.createElement('div');
				range.id = message.id + "_range";
				range.className = "ui_range";
				range.style.flexDirection = "column"; //TODO put into css
				try_insert_web_element(message.parent, range);
				
				output = document.createElement('output')
				output.id = message.id;
				output.className = "ui_range_output";
				try_insert_web_element(range.id, output);
				
				slider = document.createElement('input');
				slider.id = message.id + "_slider";
				slider.className = "ui_range_output";
				slider.type = "range";	
				slider.setAttribute("oninput", "this.previousElementSibling.value = this.value");
				//slider.setAttribute(is_touch ? "ontouchend" : "onmouseup", "send_range(this.id, this.value)");
				slider.setAttribute(is_touch ? "ontouchstart" : "onmousedown", "this.oldval = this.value");
				slider.setAttribute(is_touch ? "ontouchend" : "onmouseup", "try {send_range(previousElementSibling.id, this.value)} finally {this.blur(); this.previousElementSibling.value = this.value = this.oldval}");
				try_insert_web_element(range.id, slider);
					
				break;
				
			default:
				console.error("unknown message type:", message.type);
				break;
			}
				
			//no break here!!!
			//fallthrough to case 'S'
				
		case 'U': //update attributes
			if (!message.parent) {
				message.type = ui_elements[val].type;
				message.id = val;
			}
						
			console.log("update:", message);
			switch(message.type) {
			case E_HEADER:				
				try_update_attributes(message, get_web_element(message.id), "generic");
				
				break;
				
			case E_TAB:
				try_update_attributes(message, get_web_element(message.panel.id), "panel");
				try_update_attributes(message, get_web_element(message.id + "_tab"), "tab");
				try_update_attributes(message, get_web_element(message.id), "generic");
				
				if (message.tab.selected == 't') {tab.focus(); tab.click();}
				
				break;
				
			case E_BOX:
				try_update_attributes(message, get_web_element(message.id + "_title"), "title");
				try_update_attributes(message, get_web_element(message.id), "generic");
					
				break;
			
			case E_TEXT:
				try_update_attributes(message, get_web_element(message.id), "generic");
				
				//custom attributes
				if (message.generic.wrap == 't') {
					text.style.whiteSpace = "normal";
					text.style.textAlign = "left";
				}
				
				break;
			
			case E_BUTTON:
				try_update_attributes(message, get_web_element(message.id), "generic");
				
				break;

			case E_FIELD:				
				try_update_attributes(message, get_web_element(message.id), "generic");
				
				break;

			case E_RANGE:	
				try_update_attributes(message, get_web_element(message.id + "_range"), "range");
				try_update_attributes(message, get_web_element(message.id), "generic");
				try_update_attributes(message, get_web_element(message.id + "_slider"), "slider");			
				
				//custom attributes
				if (message.generic.value)
					slider.value = message.generic.value;
				
				if (message.range.min)
					slider.min = message.range.min;
				
				if (message.range.max)
					slider.max = message.range.max;
					
				break;
				
			default:
				console.error("unknown message type:", message.type);
				break;
			}
			
			ui_elements[message.id] = message; //save element into collection
			message = {generic : {}}; //clean
			attribute_class = "generic"; //always set to generic on end
			
			break;
			
		case 'S': //service messages
			switch(message.type) {
			case GET_TIME:
				send_time(message.id);
				break;
			
			default:
				console.error("unknown message type:", message.type);
				break;
			}
		
		default:
			return;
		}
	}
}

//Встановити публічні атрібути які справедливі для всіх ui елементів		
function set_web_attributes(web_element, attributes)
{	
	if (!attributes) return;

	//var clean; //remove attribute from list or no
	for (const [key, value] of Object.entries(attributes)) {
		//clean = true;
		switch(key) {
		case "direction": //Напрямок піделементів (горизонтальний(по дефолту)/вертикальний)
			if (value == "v") web_element.style.flexDirection = "column";
			else web_element.style.flexDirection = "row";
			break;
		
		case "wrap": //Автоперенесення піделементів
			if (value == "t")
				web_element.style.flexWrap = "wrap";
			else web_element.style.flexWrap = "nowrap";
			break;
		
		case "align": //Вирівнювання піделементів по відношенню до напрямку (Start / center / end)
			if (value == "u" || value == "l") //up, left
				web_element.style.alignItems = "flex-start";
			else if (value == "d" || value == "r") //down, right
				web_element.style.alignItems = "flex-end";
			else if (value == "c") //center
				web_element.style.alignItems = "center";
			else
				web_element.style.alignItems = "unset";
			break;
		
		case "width": //Ширина елементу в одиницях em.
			if (value == "f") //fill
				web_element.style.width = "100%"
			else if (value == "c") //content
				web_element.style.flex = "none";			
			else
				//web_element.style.flex = "none";
				web_element.style.minWidth = parseFloat(value) + "em";
			break;
			
		case "height": //Висота елементу в одиницях em.
			if (value == "f") //fill
				web_element.style.height= "100%"
			else if (value == "c") //content
				web_element.style.flex = "none";			
			else
				//web_element.style.flex = "none";
				web_element.style.minHeight = parseFloat(value) + "em";
			break;
			
		case "text": //Встановити текстове значеня
			web_element.innerHTML = value;
			break;
			
		case "font_size": //Встановити текстове значеня
			web_element.style.fontSize = parseFloat(value) + "%";
			break;
		
		case "value":
			if (document.activeElement != web_element)
				web_element.value = value;
			break;
		
		case "background_color":
			web_element.style.backgroundColor = value;
			break;
		
		case "text_color":
			web_element.style.color = value;
			break;	
			
		case "display": //Відображати, чи ні.
			if (value == "f") web_element.style.display = "none";
			else web_element.style.display = "flex";
			break;
			
		case "enabled":
			if (value == "f") web_element.disabled = true;
			else web_element.disabled = false;
			break;
		
		default:
			//clean = false; //do not clean
			break;
		}
		
		//if (clean)
		//	delete attributes[key];
	}
}

function merge_attributes_without_override(attr1, attr2)
{
	for (const key of Object.keys(attr2))
		if(!attr1[key]) //insert only if key doesn't exist in element1
			attr1[key] = attr2[key];
}

function try_update_attributes(ui_element, web_element, attribute_class)
{
	//console.log("WEWEEW", ui_element, web_element, ui_elements[ui_element.id]);
	if (ui_elements[ui_element.id])
		merge_attributes_without_override(ui_element[attribute_class], ui_elements[ui_element.id][attribute_class]);
	set_web_attributes(web_element, ui_element[attribute_class]);
}

//Отримати атрібут з його видаленням зі списку атрібутив
function extrude_ui_attribute(ui_element, attribute)
{
	var extruded_attribute = ui_element.attributes[attribute];
	delete ui_element.attributes[attribute];
	return extruded_attribute;
}

function get_web_element(id)
{
	return document.getElementById(id);
}

//Спробувати вставити новий web елемент
//Інакше - обновити існуюучий
function try_insert_web_element(parent, web_element, attributes)
{
	set_web_attributes(web_element, attributes);
	var e = get_web_element(web_element.id);
	if (!e)
		get_web_element(parent).appendChild(web_element);
	else 
		e.replaceWith(web_element);
}

function open_tab(evt, tab_id)
{
	var tab = get_web_element(tab_id);
	var i, tabcontent, tablinks;
	
	tabcontent = document.getElementsByClassName(tab.className);
	for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	}
	
	tablinks = evt.currentTarget.parentNode.children;
	for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
		tablinks[i].style.removeProperty("background-color");
	}
	
	tab.style.display = "flex";
	evt.currentTarget.className += " active";
	//evt.currentTarget.style.backgroundColor = getComputedStyle(evt.currentTarget).backgroundColor;
	evt.currentTarget.style.backgroundColor = "#0A0"; //hardcoded shit
}

function escape(str)
{
	return str.replace(/:/g, "\\:"); //better browser compatiblity
}

function unescape(str)
{
	return str.replace(/\\:/g, ":").replace(/\n/g, "<br>");
}

function send_button(id) {
	websock.send(id + ":");
}

function send_field(id, value) {
	websock.send(id + ":" + escape(value) + ":");
}

function update_range(id, out)
{
	out.value = value;
}

function send_range(id, value) {
	websock.send(id + ":" + value + ":");
}

function send_time(id) {
	var d = new Date();
	var unix_utc_timestamp = Math.round((d.getTime()-(d.getTimezoneOffset()*60000)) / 1000);
	websock.send(id + ":" + unix_utc_timestamp + ":");
}

function no_connection()
{
	var connection = get_web_element("connection_value");
	connection.innerHTML = "disconnected"
	connection.style.color = "red";
}

function connected()
{
	var connection = get_web_element("connection_value");
	connection.innerHTML = "connected"
	connection.style.color = "lightgreen";
}

function main()
{
	websock = new WebSocket("ws://" + window.location.hostname + "/ws");
	
	websock.onopen = function(evt) {
		console.log("websock open");
		connected();
	};

	websock.onclose = function(evt) {
		console.log("websock close");
		no_connection();
	};

	websock.onerror = function(evt) {
		console.log(evt);
		no_connection();
	};

	websock.onmessage = function(evt) {
		parse_messages(evt.data);
	}
}
